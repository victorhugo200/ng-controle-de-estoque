<div [formGroup]="formRef">
    <div class="p-inputgroup input-group" data-cy="input-password-group">
        <span class="p-inputgroup-addon" *ngIf="spec?.icon" (click)="toggleIcon()">
            <i class="pi {{ spec.icon }}"></i></span>
        <input [type]="type" data-cy="input-password" pInputText [placeholder]="spec?.placeholder"
            [formControlName]="controlName" autocomplete="off">
    </div>
</div>
