<div [formGroup]="formRef">
    <div class="p-inputgroup input-group">
        <span class="p-inputgroup-addon" *ngIf="spec?.icon" (click)="toggleIcon()">
            <i class="pi {{ spec.icon }}"></i></span>
        <input [type]="type" pInputText [placeholder]="spec?.placeholder" [formControlName]="controlName"
            autocomplete="off">
    </div>
</div>
